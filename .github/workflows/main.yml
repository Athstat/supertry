name: Codex pull request review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    # Combined if conditions - only run on PRs AND when summoned for comments
    if: ${{ (github.event_name == 'pull_request') || (github.event_name == 'issue_comment' && github.event.issue.pull_request && (contains(github.event.comment.body, '@CoachScrummy') || contains(github.event.comment.body, '@coachscrummy') || contains(github.event.comment.body, '@COACHSCRUMMY'))) }}
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}

    steps:
      # Get PR number from different event types
      - name: Get PR number
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            # For comment events, use issue.number (PRs are also issues)
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            # For PR events, use the direct PR number
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      # Changed to v4 (Standard stable version)
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # Get PR author and base ref for both PR and comment events
      - name: Get PR metadata
        id: pr_meta
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            # Use pre-installed GitHub CLI for comment events
            echo "$GH_TOKEN" | gh auth login --with-token
            
            PR_DATA=$(gh pr view ${{ steps.pr_number.outputs.pr_number }} --json baseRefName,author --jq '{base_ref: .baseRefName, author: .author.login}')
            echo "base_ref=$(echo "$PR_DATA" | jq -r '.base_ref')" >> "$GITHUB_OUTPUT"
            echo "pr_author=$(echo "$PR_DATA" | jq -r '.author')" >> "$GITHUB_OUTPUT"
          else
            # For PR events, use direct payload data
            echo "base_ref=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
            echo "pr_author=${{ github.event.pull_request.user.login }}" >> "$GITHUB_OUTPUT"
          fi

      # Fetch base branch for comparison
      - name: Fetch base branch
        run: |
          git fetch origin ${{ steps.pr_meta.outputs.base_ref }}

      # Get list of changed files
      - name: Get changed files
        id: changed_files
        run: |
          FILES=$(git diff --name-only origin/${{ steps.pr_meta.outputs.base_ref }}...HEAD)

          echo "Changed files:"
          echo "$FILES"

          {
            echo "files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      # Run Codex only on changed files
      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: .github/codex/prompts/review.md
          output-file: codex-output.md
          safety-strategy: drop-sudo
          sandbox: workspace-write
        env:
          CHANGED_FILES: ${{ steps.changed_files.outputs.files }}
          COMMENT_BODY: ${{ github.event.comment.body || '' }}
          PR_AUTHOR: ${{ steps.pr_meta.outputs.pr_author }}

  post_feedback:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # Recommended
      issues: write        # Required for commenting
      pull-requests: write # ‚Üê THE FIX: Required to comment on PRs
    needs: codex
    if: needs.codex.outputs.final_message != '' && (
          github.event_name != 'issue_comment' || 
          contains(github.event.comment.body, '@CoachScrummy') ||
          contains(github.event.comment.body, '@coachscrummy') ||
          contains(github.event.comment.body, '@COACHSCRUMMY')
        )
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const message = `**üèàüî• Coach Scrummy's Code Review:**\n\n${process.env.CODEX_FINAL_MESSAGE}`;

            if (context.eventName === 'issue_comment' && context.payload.comment) {
              // For issue comments, create a regular comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: message
              });
            } else {
              // New PR or PR update
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}