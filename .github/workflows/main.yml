name: Codex pull request review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      # Get list of changed files
      - name: Get changed files
        id: changed_files
        run: |
          FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)

          echo "Changed files:"
          echo "$FILES"

          {
            echo "files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      # Run Codex only on changed files
      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: .github/codex/prompts/review.md
          output-file: codex-output.md
          safety-strategy: drop-sudo
          sandbox: workspace-write
        env:
          CHANGED_FILES: ${{ steps.changed_files.outputs.files }}
          COMMENT_BODY: ${{ github.event.comment.body || '' }}

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.outputs.final_message != '' && (github.event_name != 'issue_comment' || contains(github.event.comment.body, '@CoachScrummy'))
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const message = `**üèàüî• Coach Scrummy's Code Review:**\n\n${process.env.CODEX_FINAL_MESSAGE}`;

            if (context.eventName === 'issue_comment' && context.payload.comment) {
              // Reply only to the comment that triggered this
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: message,
                in_reply_to: context.payload.comment.id
              });
            } else {
              // New PR or PR update
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
