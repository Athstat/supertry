# Maestro Configuration for Scrummy Web App
# This file contains environment variables and configuration for web testing

env:
  # Base URL for the web app (adjust for your environment)
  MAESTRO_BASE_URL: "http://localhost:5173"
  
  # API endpoints (if needed for setup/teardown)
  MAESTRO_API_URL: "your-api-url"
  
  # Test user credentials
  MAESTRO_TEST_EMAIL: "maestro_test@example.com"
  MAESTRO_TEST_PASSWORD: "TestPassword123!"
  MAESTRO_TEST_USERNAME: "maestro_test_user"
  
  # Timeouts
  MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000
  
  # Test data
  LEAGUE_ID: "1"
  TEAM_NAME: "Maestro Test Team"
